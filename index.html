<!DOCTYPE html>
<html>
<head>
  <title>TGST Frontend</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>TGST Empire Frontend</h1>
  <button onclick="ping()">Ping Backend</button>
  <pre id="output"></pre>
  <script>
    const backend = new URLSearchParams(window.location.search).get("backend") || "https://tgst-1.onrender.com";
    function ping() {
      axios.get(backend + "/ping").then(r => {
        document.getElementById("output").innerText = JSON.stringify(r.data, null, 2);
      }).catch(e => document.getElementById("output").innerText = e.toString());
    }
  </script>
</body>
</html>
